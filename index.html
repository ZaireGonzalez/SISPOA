<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Personalizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Línea de atención nacional gratuita</h1>
            <p class="phone-number">01 8000 414 115</p>
        </div>
    </header>
    <main>
        <div class="options-grid">
            <div class="option">
                <img src="ventas-icon.png" alt="Ventas">
                <p>Ventas</p>
            </div>
            <div class="option">
                <img src="anulaciones-icon.png" alt="Anulaciones">
                <p>Anulaciones</p>
            </div>
            <div class="option">
                <img src="cierres-icon.png" alt="Cierres">
                <p>Cierres</p>
            </div>
            <div class="option">
                <img src="consulta-saldo-icon.png" alt="Consulta de Saldo">
                <p>Consulta de Saldo</p>
            </div>
            <div class="option">
                <img src="configuraciones-icon.png" alt="Configuraciones">
                <p>Configuraciones</p>
            </div>
            <div class="option">
                <img src="pqrs-icon.png" alt="Peticiones, Quejas o Reclamos">
                <p>Peticiones, Quejas o Reclamos</p>
            </div>
            <div class="option">
                <img src="inventario-icon.png" alt="Inventario">
                <p>Inventario</p>
            </div>
            <div class="option">
                <img src="proveedores-icon.png" alt="Proveedores">
                <p>Proveedores</p>
            </div>
        </div>
    </main>
    <footer>
        <nav class="bottom-nav">
            <button>Inicio</button>
            <button>Contacto</button>
            <button>Chat</button>
            <button>Menú</button>
        </nav>
    </footer>
</body>
</html>
